<head th:fragment="head">
<meta charset="utf-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous" />
<link rel="stylesheet" href="/css/style.css" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon-red-removebg-preview.png">
	<title>LES Shop</title>
</head>

<header th:fragment="header">	
	<div class="d-flex flex-row align-items-center justify-content-between px-5 header">
      <div >
        <a href="/lesshop"><img class="img-fluid header__logo" src="/img/logo-les-shop-black-small.jpg"></a>
      </div>

      <div class="login">
        <a href="/carrinho">
          <i class="fas fa-shopping-cart"></i>
          <span class="nav-carrinho__text" style="color: white">Meu Carrinho</span>
        </a>
        <i class="fas fa-user mx-2"></i>
        <a class="header__link" href="/login" sec:authorize="!isAuthenticated()">Login</a>
        <a class="header__link" href="/logout" sec:authorize="isAuthenticated()">Logout</a> 
        <span style="color:white;"> / </span> 
        <a style="color:white;text-decoration: none;" href="/cliente/cadastro-login" sec:authorize="!isAuthenticated()">Cadastre-se</a>
        <a style="color:white;text-decoration: none;" href="/login-home" sec:authorize="isAuthenticated()"><span sec:authentication="name"></span></a>
      </div>
    </div>
</header>

<div th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-light px-5 py-0 justify-content-center">
       <ul class="d-flex flex-row navbar-nav text-center">
         <li class="nav-item px-3">
           <a href="#" class="nav-link">Cordas<i class="fas fa-sort-down px-2"></i></a>
         </li>
         <li class="nav-item px-3">
           <a href="#" class="nav-link">Teclas<i class="fas fa-sort-down px-2"></i></a>
         </li>
         <li class="nav-item px-3">
           <a href="#" class="nav-link">Percursão<i class="fas fa-sort-down px-2"></i></a>
         </li>
         <li class="nav-item px-3">
           <a href="#" class="nav-link">Sopro<i class="fas fa-sort-down px-2"></i></a>
         </li>
         <li class="nav-item px-3">
           <a href="#" class="nav-link">Acessórios<i class="fas fa-sort-down px-2"></i></a>
         </li>
         <li class="nav-item px-3">
           <a href="#" class="nav-link">Áudio<i class="fas fa-sort-down px-2"></i></a>
         </li>
       </ul>
     </nav>
</div>

<div th:fragment="nav-carrinho">
	<div class="nav-carrinho my-4">
      <nav class="nav-container d-flex justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center px-4">
          <i class="fas fa-shopping-cart"></i>
          <span class="nav-carrinho__text">Carrinho</span>
        </div>
        <i class="fas fa-long-arrow-alt-right"></i>
        <div class="d-flex flex-column justify-content-center align-items-center px-4">
          <i class="fas fa-user "></i>
          <span class="nav-carrinho__text ">Informações</span>
        </div>
        <i class="fas fa-long-arrow-alt-right"></i>
        <div class="d-flex flex-column justify-content-center align-items-center px-4">
          <i class="fas fa-credit-card nav-active"></i>
          <span class="nav-carrinho__text nav-active">Pagamento</span>
        </div>
      </nav>
    </div>
</div>

<div th:fragment="scripts">
	<script src="https://kit.fontawesome.com/add39efd86.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="/js/comboboxDoc.js"></script>
	<script src="/js/frete.js"></script>
	<script src="/js/filtro.js"></script>
</div>

<footer th:fragment="footer">
	<div class="py-5" style="background-color: black;">
		<div class="container">
	      <div class="row">
	        <div class="footer__logo col-lg-3">
	          <img class="img-fluid" src="/img/logo-les-shop-black-small.jpg" alt="">
	        </div>
	        <div class="footer__inst col-lg-6 d-flex flex-column align-items-center">
	          <h3 class="footer__title title">Institucional</h3>
	          <ul>
	            <li class="footer__list">Sobre o projeto</li>
	            <li class="footer__list">Sobre o desenvolvedor</li>
	          </ul>
	        </div>
	       
	        <div class="footer__social col-lg-3 d-flex flex-column align-items-center">
	          <div class="footer__title__social">
	            <h3 class="footer__title title">Social</h3>
	          </div>
	          <div class="footer__social__icon mt-3">
	            <a class="footer__social__link me-2" href="#"><i class="fab fa-facebook-f"></i></a>
	            <a class="footer__social__link me-2" href="#"><i class="fab fa-instagram"></i></a>
	            <a class="footer__social__link me-2" href="#"><i class="fab fa-twitter"></i></a>
	          </div>
	        </div>
	      </div>
	    </div>
    </div>
</footer>
