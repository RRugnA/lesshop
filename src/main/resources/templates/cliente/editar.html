<html>
<head th:replace="~{baseIndex :: head}"></head>

<body>
	<div th:replace="~{baseIndex :: header}"></div>
	<nav th:replace="~{baseCrud :: nav}"></nav>
		
		<main>
			
			<div class="container mt-5">
				<div class="card">
					<form class="card-body" th:action="@{'/cliente/update/' + ${funcionario.id}}" method="POST">
							<div class="form-group mb-3">
							<label class="form-label" for="nome">Nome:</label>
							<input class="form-control" type="text" name="nome" th:value="${funcionario.nome}" placeholder="Insira o nome completo sem abreviatura" required/>
						</div>
						
						<div class="row">
							<div class="d-flex mb-3">
				            	<div class="form-check me-3">
				                	<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				                	<label class="form-check-label" for="flexRadioDefault1">
				                 	 Pessoa Física
				                	</label>
				              	</div>
				          		<div class="form-check">
				                	<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				                	<label class="form-check-label" for="flexRadioDefault2">
				                  	Pessoa Jurídica
				                	</label>
				              	</div>
				        	</div>
							<div class="form-group mb-3 col-6">
								<label class="form-label" for="cpf">CPF/CNPJ:</label>
								<input class="form-control" type="text" name="cpf" th:value="${funcionario.cpf}" placeholder="Digite apenas o número do CPF sem pontos ou traço" required/>
							</div>
							<div class="form-group mb-3 col-6">
								<label class="form-label" for="rg">RG:</label>
								<input class="form-control" type="text" name="rg" th:value="${funcionario.cpf}" placeholder="Digite apenas o número do CPF sem pontos ou traço" required/>
							</div>	
							<div class="form-group mb-3 col-8">
								<label class="form-label" for="logradouro">Logradouro:</label>
								<input class="form-control" type="text" name="logradouro" th:value="${funcionario.endereco.logradouro}" placeholder="" required/>
							</div>
							<div class="form-group mb-3 col-4">
								<label class="form-label" for="num">Nº:</label>
								<input class="form-control" type="text" name="num" th:value="${funcionario.endereco.numero}" placeholder="caso não possua, informe 's/n'" required/>
							</div>
							<div class="form-group mb-3 col-12">
								<label class="form-label" for="complemento">Complemento:</label>
								<input class="form-control" type="text" name="complemento" th:value="${funcionario.endereco.complemento}" placeholder="" required/>
							</div>
							<div class="form-group mb-3 col-4">
								<label class="form-label" for="cidade">Cidade:</label>
								<input class="form-control" type="text" name="cidade" th:value="${funcionario.endereco.cidade.cidade}" placeholder="" required/>
							</div>	
							<div class="form-group mb-3 col-4">
								<label class="form-label" for="estado">Estado:</label>
								<input class="form-control" type="text" name="estado" th:value="${funcionario.endereco.cidade.estado.estado}" placeholder="" required/>
							</div>	
							<div class="form-group mb-3 col-4">
								<label class="form-label" for="cep">CEP:</label>
								<input class="form-control" type="text" name="cep" th:value="${funcionario.endereco.cep}" placeholder="" required/>
							</div>	
						</div>	
						<input type="hidden" th:value="${funcionario.id}">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</form>
				</div>
			</div>
			
		</main>
		<div th:replace="~{baseIndex :: scripts}"></div>
	</body>
</html>
