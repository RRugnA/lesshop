<html>
<head th:replace="~{baseIndex :: head}"></head>
<body>  
 
	<header th:replace="~{baseIndex :: header}"></header>
    
	<main class="carrinho">

		<section class="log py-5">
     		<div class="text-center mt-5">
	        	<h3 class="fw-bold">Alterar Senha</h3>
    		</div>
	      
     		<div class="d-flex flex-column align-items-center mb-3">
	        
		        <div class="log__input">
					<form class="card-body" method="POST">
						<div class="form-group mb-3">
							<label class="form-label" for="nome">Senha Atual:</label>
							<input class="form-control" type="password" name="senhaAtual" placeholder="Informe a senha atual" required/>
						</div>					
						<div class="form-group mb-3">
							<label class="form-label" for="senha">Nova Senha:</label>
							<input class="form-control" type="password" name="senha" placeholder="A senha deve conter letras e nÃºmeros" required/>
						</div>			
						<div class="form-group mb-3">
							<input class="form-control" type="password" name="senha2" placeholder="Repita a senha" required/>
						</div>		
						<div class="text-center fw-bold c-red mb-3" th:if="${mensagem} != null" th:text=${mensagem.mensagem}></div>		
						<div class="text-center">
							<button class="btn btn-primary" type="submit">Continuar</button>
						</div>
					</form>
				</div>		
	        
     		</div>
     		
   		</section>

  	</main>
  	
  	<footer th:replace="~{baseIndex :: footer}" ></footer>
  <div th:replace="~{baseIndex :: scripts}"></div>
</body> 
</html>
