<html>
<head th:replace="~{baseIndex :: head}"></head>

<body>
	<div th:replace="~{baseIndex :: header}"></div>
	<nav th:replace="~{baseCrud :: nav-user}"></nav>
		
		<main>
			
			<div class="container mt-5">
				<span th:if="${#lists.isEmpty(documentos)}">Nenhum cartão cadastrado!</span>
				
				<div class="card mt-3" th:each="documento : ${documentos}">				
					<div class="card-header">Documento cadastrado: </div>
					<div class="card-body">
						<div class="row">
							
							<div class="col-lg-4">
								<div>Cartão: <span th:text="${documento.bandeiraCartao}">cartao</span></div>
							</div>
							<div class="col-lg-6">
              					<div>Nome impresso no Cartão: <span th:text="${documento.nomeCartao}">nome</span></div>
            				</div>
            			</div>
            			
            			<div class="row">
            				<div class="col-lg-4">
              					<div>Vencimento: <span th:text="${#temporals.format(documento.validadeCartao, 'dd/MM/yyyy')}">validade</span></div>
            				</div> 
							<div class="col-lg-4">
              					<div>Cartão nº: <span th:text="${documento.numeroCartao}">numero</span></div>
            				</div>
           				</div>         				           				
            				
						<div class="d-flex justify-content-end">
							<div class="me-3 my-3">
								<a th:href="@{'/cliente/editar-documento/' + ${documento.id}}">
									<button class="btn btn-primary">Editar</button>
								</a>
							</div>	
							<div class="me-3 my-3">
								<a th:href="@{'/cliente/excluir-documento/' + ${documento.id}}">
									<button class="btn btn-danger">Excluir</button>
								</a>
							</div>
						</div>				
					</div>
				</div>
				
				<div class="d-flex justify-content-between my-3">
					<div class="my-3">
						<a href="/cliente/cadastrar-documento">
							<button class="btn btn-primary ">Incluir Cartão</button>
						</a>
					</div>	
				</div>
			</div>
			
		</main>
		<div th:replace="~{baseIndex :: scripts}"></div>
	</body>
</html>
