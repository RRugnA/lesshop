<html>
<head th:replace="~{baseIndex :: head}"></head>

<body>
	<div th:replace="~{baseIndex :: header}"></div>

	<main>
	
		<div class="container mt-5">
			<div class="my-3 text-center">
		        <h2>Novo Usuário</h2>
		    </div>
			<div class="row justify-content-center">
				<div class="col-lg-4">
					<div class="card">
						<form class="card-body" method="POST">
							<div class="form-group mb-3">
								<label class="form-label" for="nome">Nome de usuário:</label>
								<input class="form-control" type="text" name="login" placeholder="" required/>
							</div>
							
							<div class="form-group mb-3">
								<label class="form-label" for="senha">Senha:</label>
								<input class="form-control" type="password" name="senha" placeholder="" required/>
								<small>A senha deve conter letras e números</small>
							</div>			
							<div class="form-group mb-3">
								<label class="form-label" for="senha">Repita a senha:</label>
								<input class="form-control" type="password" name="senha2" placeholder="" required/>
							</div>				
							<div class="text-center">
								<button class="btn btn-primary" type="submit">Continuar</button>
							</div>
						</form>
					</div>
				</div>
				
			</div>
			
		</div>
	</main>
	<div th:replace="~{baseIndex :: scripts}"></div>
</body>

</html>
