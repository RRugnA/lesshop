<html>
<head th:replace="~{baseIndex :: head}"></head>

<body>
	<div th:replace="~{baseIndex :: header}"></div>
	<nav th:replace="~{baseCrud :: nav-adm}"></nav>
	
	<header sec:authorize="hasRole('ADM')" th:replace="~{baseCrud :: nav-adm}"></header>

    <main>

	    <div class="container">
	      <div class="input-group my-3">
	        <label class="input-group-text" for="">Pesquisar: </label>
	        <input class="form-control" type="text" id="filtrar-tabela" placeholder="Digite o nome do cliente.">
	      </div>
	      
	      <table class="table">
	        <thead>
	          <tr>
	            <th scope="col">#</th>
	            <th scope="col">Cliente</th>
	            <th scope="col">Documento</th>
	            <th scope="col">Tipo</th>
	            <th scope="col" class="text-center">Inativo / Ativo</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr class="cliente" th:each="cliente : ${clientes}">
	            <th scope="row"><span th:text="${#ids.seq('')}"></span></th>
	            <td class="info-nome"><a href="login-adm-cliente.html"><span th:text="${cliente.nome}">NOME</span></a></td>
	            <td><span th:text="${cliente.numeroDocumento}">XXX.XXX.XXX-XX</span></td>
	            <td><span th:text="${cliente.tipoCliente}">TIPO CLIENTE</span></td>
<!-- 	            <td> -->
<!-- 	              <label class="switch"> -->
<!-- 	                <input class="input-switch" type="checkbox" checked> -->
<!-- 	                <span class="slider round"></span> -->
<!-- 	              </label> -->
<!-- 	            </td> -->
	            <td class="text-center">
	            	<form method="post">
	            		<input type="hidden" name="clienteId" th:value="${cliente.id}">
	            		<button type="submit" th:classappend="${cliente.tipoStatus.name()} == 'INATIVO' ? 'fa-ban' : 'fa-unlock-alt'" class="fas btn-ico c-red"></a>
	            	</form>
	            </td>
	          </tr>
	        </tbody>
	      </table>
	
	      <div class="text-end">
	        <a href="/login-home">
	          <button class="btn btn-primary">Voltar</button>
	        </a>
	      </div>
	    </div>
	
	</main>
    
    <div th:replace="~{baseIndex :: scripts}"></div>
</body>
</html>
