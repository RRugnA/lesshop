<html>
<head th:replace="~{baseIndex :: head}"></head>

<body>
	<div th:replace="~{baseIndex :: header}"></div>
	<nav th:replace="~{baseCrud :: nav-prod}"></nav>

	<main>
	
		<div class="container my-5">
		
			<div class="text-end">
	        	<a href="/adm/controle-estoque">
	          		<button class="btn">Voltar</button>
	        	</a>
  			</div>
			
			<div class="card">
				<form class="card-body" method="POST">
					<div class="mb-3">
						<h3>Cadastro de Produto</h3>
					</div>
					
					<div class="row">
						<div class="col-lg-6 mb-3">
							<div class="form-floating">
	  							<input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="nome do produto">
	  							<label for="nomeProduto">Nome do Produto:</label>
							</div>
						</div>
						
						<div class="col-lg-2 mb-3">
							<div class="form-floating">								 
								<input type="number" class="form-control" name="estoqueProduto" id="estoqueProduto" placeholder="quantidade" required />
								<label for="qtdProduto">Quantidade:</label>
							</div>
						</div>
						<div class="col-lg-2 mb-3">
							<div class="form-floating">					
								<select class="form-select selectDoc" name="tipoProduto" id="tipoProduto">
									<option value="CORDA">CORDA</option>
									<option value="PERCUSSAO">PERCUSSÃO</option>
									<option value="TECLA">TECLA</option>
									<option value="SOPRO">SOPRO</option>
								</select>
								<label for="tipoProduto">Classificação:</label>	
							</div>							
						</div>
						<div class="col-lg-6 mb-3">
							<div class="form-floating">								
								<input class="form-control" type="text" name="imgProduto" id="imgProduto" placeholder="url" required />
								<label for="imgProduto">URL da imagem:</label> 
							</div>
						</div>
						<div class="col-lg-2">
							<div class="form-floating">								
								<input class="form-control" type="number" step="0.01" min="0" name="valorProduto" id="valorProduto" placeholder="valor" required />
								<label for="valorProduto">Valor R$:</label> 
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-floating mb-3">								
								<textarea class="form-control" type="text" name="descProduto" id="descProduto"  placeholder="descrição" required></textarea>
								<label for="descProduto">Descrição:</label> 
							</div>
						</div>
					</div>
					
					<div class="text-end">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<div th:replace="~{baseIndex :: scripts}"></div>
</body>

</html>
