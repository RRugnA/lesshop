<html>
<head th:replace="~{baseIndex :: head}"></head>

<body>
	<div th:replace="~{baseIndex :: header}"></div>
	
	<header sec:authorize="hasRole('ADM')" th:replace="~{baseCrud :: nav-adm}"></header>

    <main>

	    <div class="container mb-5">
	      <div class="input-group my-3">
	        <label class="input-group-text" for="">Pesquisar: </label>
	        <input class="form-control" type="text" id="filtrar-tabela" placeholder="Digite o nome do usuario.">
	      </div>
	      
	      <table class="table">
	        <thead>
	          <tr>
	            <th scope="col">#</th>
	            <th scope="col">Usu√°rio</th>
	            <th scope="col" class="text-center">Log</th>
	          </tr>
	        </thead>
	        
	        <tbody>
	          <tr class="cliente" th:each="log : ${logs}">
	            <th scope="row">
	            	<span  th:text="${#ids.seq('')}"></span>
	            </th>
	            <td class="info-nome">
	            	<span th:text="${log.usuario.login}">NOME</span>
	            </td>
	            <td>
	            	<span th:text="${log.operacao}">QTDE</span>
	            </td>
	          </tr>
	        </tbody>
	        
	      </table>
	
	      <div class="text-end">
	        <a href="/login-home">
	          <button class="btn btn-primary">Voltar</button>
	        </a>
	      </div>
	    </div>
	
	</main>
    
    <div th:replace="~{baseIndex :: scripts}"></div>
</body>
</html>
