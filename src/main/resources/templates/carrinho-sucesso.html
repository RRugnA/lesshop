<html>
<head th:replace="~{baseIndex :: head}"></head>
<body>
	<header th:replace="~{baseIndex :: header}"></header>
	
	<main class="carrinho">
	    <div class="py-5 text__sucesso">
	      <h3 class="text-center">Compra realizada com sucesso!</h3>
	    </div>
	    
	    <div class="container py-4">      
	      <div class="row py-4 justify-content-center">
	        <div class="col-8 carrinho__desc">
	          <div class="container">
	            <div class="d-flex justify-content-center align-items-center" th:each="produto : ${produtos}">
	              <div>
	                <h6 class="fw-bold">Você comprou: <span class="fw-normal" th:text="${produto.nome}">Guitarra Les Paul - Lps-230 Cherry Sunburst Strinberg</span></h6>
	              </div>
	              <div class="py-4">
	                <img th:src="${produto.img}" class="img-fluid" alt="">
	              </div>
	            </div>
	            
	            <hr>
	
	            <div class="row my-4">
	              <div class="col-lg-6">
	                <span>Entrega no endereço:</span>
	              </div>
	              <div class="col-lg-6">
	                <h5 class="mb-0 f-16" th:text="${compra.endereco}">Endereço</h5>
	              </div>
	            </div>
	
	            <hr>
	
	            <div class="row my-4">
	              <div class="col-lg-6">
	                <span>Você pagou:</span>
	              </div>
	              <div class="col-lg-6">
	                <h5 class="mb-0 f-16" th:text="'R$ ' + ${compra.valorTotal}">R$ 0,00</h5>
	                <div class="d-flex justify-content-between" th:if="${#arrays.length(cartoes)} > 1" th:each="cartao : ${cartoes}">
	                	<span th:text="'Cartão: ' + ${cartao}"></span>
	                </div>
	                <div class="d-flex justify-content-between">
	                	<span class="desc__pgto" th:text="${compra.parcelas} + 'x R$ ' + ${compra.valorParcela}">0x R$ 0,00</span>
        				<span th:if="${compra.valorParcela2} != null" class="desc__pgto" th:text="${compra.parcelas2} + 'x R$ ' + ${compra.valorParcela2}">0x R$ 0,00</span>
        			</div>
	              </div>
	            </div>
	
	            <hr>
	
	            <div class="row mt-4">
	              <h6><small>Acesse seu e-mail para ver os detalhes da sua compra!<br>Após a confirmação do pagamento, você receberá a nota fiscal por e-mail</small></h6>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>

    </main>
    
    <footer th:replace="~{baseIndex :: footer}" ></footer>
  	<div th:replace="~{baseIndex :: scripts}"></div>
</body>
</html>
