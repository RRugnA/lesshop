<html>
<head th:replace="~{baseIndex :: head}"></head>
<body>
	<header th:replace="~{baseIndex :: header}"></header>
    
	<main class="carrinho">

	   	<section class="log py-5">
	      <div class="text-center mt-5">
	        <h3 class="fw-bold">Login do Cliente</h3>
	      </div>
	      
	      <div class="d-flex flex-column align-items-center mb-5">
	        
	        <div class="log__input" style="width: 350px;">
				<form th:action="@{/login}" class="d-flex flex-column mb-0" method="POST">
					<input type="text" placeholder="Usuário" name="username" class="form-control mb-3">
					<input type="password" placeholder="Senha" name="password" class="form-control mb-3">
					<button class="btn btn-primary" type="submit">Login</button>			
				</form>
			</div>
			
	        <div class="text-center mt-3">
	          <span>Não tem cadastro? </span><a href="cliente/cadastro-login">Cadastre-se</a>
	        </div>
	        
	      </div>
	    </section>

  	</main>
  	<footer th:replace="~{baseIndex :: footer}" ></footer>
  <div th:replace="~{baseIndex :: scripts}"></div>
</body>
</html>
