<html>

	<head th:replace="~{baseCrud :: head}"></head>
	
	<body class="d-flex justify-content-center align-items-center">	
		
		<div class="card login_card">
			<div class="card-header">
				<h2>Novo Login</h2>
			</div>
			<form class="card-body d-flex flex-column" action="/usuario/novo" method="POST">
				<div class="form-group mb-3">
					<label class="form-label" for="nome">Nome de usuário:</label>
					<input class="form-control" type="text" name="nome" placeholder="" required/>
				</div>
				<div class="form-group mb-3">
					<label class="form-label" for="senha">Senha:</label>
					<input class="form-control" type="password" name="senha" placeholder="" required/>
				</div>			
				<div class="form-group mb-3">
					<label class="form-label" for="senha">Repita a senha:</label>
					<input class="form-control" type="password" name="senha" placeholder="" required/>
					<small>A senha deve conter letras e números</small>
				</div>				
				<a href="/login" class="btn btn-primary">Cadastrar</a>
			</form>
		</div>			
		
	</body>

</html>
